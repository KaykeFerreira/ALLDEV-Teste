<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllDev - Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"> 
    <link rel="stylesheet" href="style.css">
    <style>
      /* 游댳 Corre칞칚o: Menu clic치vel e responsivo no mobile */
      @media (max-width: 992px) {
        #sidebar-wrapper {
          position: fixed;
          top: 56px; /* altura da navbar */
          left: 0;
          height: calc(100% - 56px);
          width: 250px;
          background-color: #fff;
          z-index: 1050;
          transform: translateX(-100%);
          transition: transform 0.3s ease;
        }

        body.sidebar-open #sidebar-wrapper {
          transform: translateX(0);
        }

        #page-content-wrapper {
          position: relative;
          z-index: 1;
        }
      }
    </style>
</head>
<body class="dashboard-page">

    <!-- 游댳 Navbar superior -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom" id="top-navbar">
        <div class="container-fluid">

            <div class="d-flex align-items-center">
                <!-- BOT츾O MENU (apenas mobile) -->
                <button id="menu-toggle" class="btn btn-outline-secondary d-lg-none me-2">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- LOGO -->
                <div class="navbar-logo-text">
                    <img src="caminho/para/o/logo-alldev-navbar.png" alt="AllDev Logo">
                </div>
            </div>

            <!-- USU츼RIO -->
            <div class="d-flex align-items-center">
                <span class="navbar-text me-3">Admin</span>
                <div class="user-avatar-small">
                    <i class="fas fa-user-circle"></i> 
                </div>
            </div>
        </div>
    </nav>

    <!-- 游댳 Estrutura principal -->
    <div class="d-flex" id="wrapper">

        <!-- 游댲 Menu lateral -->
        <div class="bg-light border-end" id="sidebar-wrapper">
            <div class="sidebar-heading"></div> 
            
            <div class="list-group list-group-flush">
                <a href="dashboard.html" class="list-group-item list-group-item-action p-3">
                    <i class="fas fa-home"></i> In칤cio
                </a>
                <a href="estoque.html" class="list-group-item list-group-item-action p-3 active-menu">
                    <i class="fas fa-box"></i> Estoque
                </a>
                <a href="fornecedores.html" class="list-group-item list-group-item-action p-3">
                    <i class="fas fa-user-friends"></i> Fornecedores
                </a>
                <a href="clientes.html" class="list-group-item list-group-item-action p-3">
                    <i class="fas fa-users"></i> Clientes
                </a>
                <a href="vendas.html" class="list-group-item list-group-item-action p-3">
                    <i class="fas fa-shopping-cart"></i> Vendas
                </a>
            </div>
            
            <div class="sidebar-footer">
                <a href="perfil.html" class="list-group-item list-group-item-action p-3">
                    <i class="fas fa-cog"></i> Perfil
                </a>
                <a href="#" onclick="logout()" class="list-group-item list-group-item-action p-3">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>

        <!-- 游댲 Conte칰do da p치gina -->
        <div id="page-content-wrapper">
            <div class="container-fluid p-4">
                <h2 class="mb-4">Estoque</h2>

                <div class="card p-3">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="input-group w-50">
                            <input type="text" class="form-control" placeholder="Pesquisar produtos...">
                            <button class="btn btn-outline-secondary" type="button">
                                <i class="fas fa-search"></i> Buscar
                            </button>
                        </div>
                        
                        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalCadastroEstoque">
                            <i class="fas fa-plus"></i> Novo
                        </button>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark-custom">
                                <tr>
                                    <th>C칩digo</th>
                                    <th>Produto</th>
                                    <th>Marca</th>
                                    <th>Quantidade</th>
                                    <th>Op칞칫es</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1001</td>
                                    <td>Mouse Gamer XZ</td>
                                    <td>TechPro</td>
                                    <td>45</td>
                                    <td>
                                        <button class="btn btn-sm btn-info me-2"><i class="fas fa-edit"></i> Editar</button>
                                        <button class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i> Excluir</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>1002</td>
                                    <td>Teclado Mec칙nico K1</td>
                                    <td>AlphaGear</td>
                                    <td>20</td>
                                    <td>
                                        <button class="btn btn-sm btn-info me-2"><i class="fas fa-edit"></i> Editar</button>
                                        <button class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i> Excluir</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 游댳 Modal de cadastro -->
    <div class="modal fade" id="modalCadastroEstoque" tabindex="-1" aria-labelledby="modalCadastroEstoqueLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalCadastroEstoqueLabel">Cadastrar novo produto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
                <div class="row">
                    <div class="col-md-6 mb-3"><label class="form-label">C칩digo</label><input type="text" class="form-control"></div>
                    <div class="col-md-6 mb-3"><label class="form-label">Nome Produto</label><input type="text" class="form-control"></div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3"><label class="form-label">Marca</label><input type="text" class="form-control"></div>
                    <div class="col-md-6 mb-3"><label class="form-label">Quantidade</label><input type="number" class="form-control"></div>
                </div>
                <div class="mb-3"><label class="form-label">Descri칞칚o</label><textarea class="form-control" rows="3"></textarea></div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                <i class="fas fa-times"></i> Fechar
            </button>
            <button type="button" class="btn btn-primary" style="background-color: var(--primary-color); border: none;">
                <i class="fas fa-save"></i> Salvar Produto
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 游댳 Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // 游댳 L칩gica do menu lateral responsivo (mobile)
      document.addEventListener("DOMContentLoaded", function () {
        const toggleButton = document.getElementById("menu-toggle");
        const sidebar = document.getElementById("sidebar-wrapper");

        if (toggleButton && sidebar) {
          toggleButton.addEventListener("click", function (e) {
            e.stopPropagation();
            document.body.classList.toggle("sidebar-open");
          });

          document.addEventListener("click", function (e) {
            if (
              document.body.classList.contains("sidebar-open") &&
              !sidebar.contains(e.target) &&
              !toggleButton.contains(e.target)
            ) {
              document.body.classList.remove("sidebar-open");
            }
          });
        }
      });
    </script>
    <script src="script.js"></script>
</body>
</html>
