<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllDev - Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-page">

    <div class="d-flex" id="wrapper">
        <div class="bg-light border-end" id="sidebar-wrapper">
            <div class="sidebar-heading">AllDev</div>
            <div class="list-group list-group-flush">
                <a href="dashboard.html" class="list-group-item list-group-item-action p-3">Início</a>
                <a href="estoque.html" class="list-group-item list-group-item-action p-3 active-menu">Estoque</a>
                <a href="fornecedores.html" class="list-group-item list-group-item-action p-3">Fornecedores</a>
                <a href="clientes.html" class="list-group-item list-group-item-action p-3">Clientes</a>
                <a href="vendas.html" class="list-group-item list-group-item-action p-3">Vendas</a>
            </div>
            <div class="sidebar-footer">
                 <a href="perfil.html" class="list-group-item list-group-item-action p-3">Perfil</a>
                 <a href="#" onclick="logout()" class="list-group-item list-group-item-action p-3">Logout</a>
            </div>
        </div>

        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <h5 class="mb-0">Estoque</h5>
                    <div class="d-flex align-items-center">
                        <span class="navbar-text me-3">Olá, Admin</span>
                        <div class="user-avatar-small">A</div>
                    </div>
                </div>
            </nav>

            <div class="container-fluid p-4">
                <h2 class="mb-4">Estoque</h2>

                <div class="card p-3">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="input-group w-50">
                            <input type="text" class="form-control" placeholder="Pesquisar produtos...">
                            <button class="btn btn-outline-secondary" type="button">Buscar</button>
                        </div>
                        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalCadastroEstoque">
                            Novo
                        </button>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark-custom">
                                <tr>
                                    <th>Código</th>
                                    <th>Produto</th>
                                    <th>Marca</th>
                                    <th>Quantidade</th>
                                    <th>Opções</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1001</td>
                                    <td>Mouse Gamer XZ</td>
                                    <td>TechPro</td>
                                    <td>45</td>
                                    <td><button class="btn btn-sm btn-info me-2">Editar</button><button class="btn btn-sm btn-danger">Excluir</button></td>
                                </tr>
                                <tr>
                                    <td>1002</td>
                                    <td>Teclado Mecânico K1</td>
                                    <td>AlphaGear</td>
                                    <td>20</td>
                                    <td><button class="btn btn-sm btn-info me-2">Editar</button><button class="btn btn-sm btn-danger">Excluir</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalCadastroEstoque" tabindex="-1" aria-labelledby="modalCadastroEstoqueLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalCadastroEstoqueLabel">Cadastrar novo produto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
                <div class="row">
                    <div class="col-md-6 mb-3"><label class="form-label">Código</label><input type="text" class="form-control"></div>
                    <div class="col-md-6 mb-3"><label class="form-label">Nome Produto</label><input type="text" class="form-control"></div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3"><label class="form-label">Marca</label><input type="text" class="form-control"></div>
                    <div class="col-md-6 mb-3"><label class="form-label">Quantidade</label><input type="number" class="form-control"></div>
                </div>
                <div class="mb-3"><label class="form-label">Descrição</label><textarea class="form-control" rows="3"></textarea></div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" style="background-color: var(--primary-color); border: none;">Salvar Produto</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
