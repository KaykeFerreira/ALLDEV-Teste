<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllDev - Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-page">

    <div class="d-flex" id="wrapper">
        <div class="bg-light border-end" id="sidebar-wrapper">
            <div class="sidebar-heading">AllDev</div>
            <div class="list-group list-group-flush">
                <a href="dashboard.html" class="list-group-item list-group-item-action p-3">Início</a>
                <a href="estoque.html" class="list-group-item list-group-item-action p-3">Estoque</a>
                <a href="fornecedores.html" class="list-group-item list-group-item-action p-3">Fornecedores</a>
                <a href="clientes.html" class="list-group-item list-group-item-action p-3">Clientes</a>
                <a href="vendas.html" class="list-group-item list-group-item-action p-3 active-menu">Vendas</a>
            </div>
            <div class="sidebar-footer">
                 <a href="perfil.html" class="list-group-item list-group-item-action p-3">Perfil</a>
                 <a href="#" onclick="logout()" class="list-group-item list-group-item-action p-3">Logout</a>
            </div>
        </div>

        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <h5 class="mb-0">Vendas</h5>
                    <div class="d-flex align-items-center">
                        <span class="navbar-text me-3">Olá, Admin</span>
                        <div class="user-avatar-small">A</div>
                    </div>
                </div>
            </nav>
            <div class="container-fluid p-4">
                <h2 class="mb-4">Vendas</h2>

                <div class="card p-3">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="input-group w-50">
                            <input type="text" class="form-control" placeholder="Pesquisar vendas por código/cliente...">
                            <button class="btn btn-outline-secondary" type="button">Buscar</button>
                        </div>
                        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalCadastroVenda">
                            Novo
                        </button>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark-custom">
                                <tr>
                                    <th>ID Pedido</th>
                                    <th>Cliente</th>
                                    <th>Data</th>
                                    <th>Status</th>
                                    <th>Total</th>
                                    <th>Opções</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>V001</td>
                                    <td>Ana Silva</td>
                                    <td>10/05/2024</td>
                                    <td><span class="badge bg-success">Pago</span></td>
                                    <td>R$ 150,00</td>
                                    <td><button class="btn btn-sm btn-info me-2">Detalhes</button></td>
                                </tr>
                                <tr>
                                    <td>V002</td>
                                    <td>João Doria</td>
                                    <td>08/05/2024</td>
                                    <td><span class="badge bg-warning text-dark">Pendente</span></td>
                                    <td>R$ 450,90</td>
                                    <td><button class="btn btn-sm btn-info me-2">Detalhes</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalCadastroVenda" tabindex="-1" aria-labelledby="modalCadastroVendaLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalCadastroVendaLabel">Cadastrar nova Venda</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
                <h5>Detalhes da Venda</h5>
                <div class="row">
                    <div class="col-md-4 mb-3"><label class="form-label">Cliente</label><select class="form-select"></select></div>
                    <div class="col-md-4 mb-3"><label class="form-label">Data</label><input type="date" class="form-control"></div>
                    <div class="col-md-4 mb-3"><label class="form-label">Status</label><select class="form-select"></select></div>
                </div>

                <h5 class="mt-4">Itens do Pedido</h5>
                <div class="border p-3 mb-3">
                    <div class="row">
                        <div class="col-md-5 mb-3"><label class="form-label">Produto</label><select class="form-select"></select></div>
                        <div class="col-md-3 mb-3"><label class="form-label">Quantidade</label><input type="number" class="form-control"></div>
                        <div class="col-md-3 mb-3"><label class="form-label">Preço Unitário</label><input type="text" class="form-control"></div>
                        <div class="col-md-1 d-flex align-items-end mb-3"><button type="button" class="btn btn-sm btn-info">+</button></div>
                    </div>
                    <table class="table table-sm mt-2"></table> 
                </div>

                <h5 class="mt-4">Resumo e Pagamento</h5>
                <div class="row">
                    <div class="col-md-6 mb-3"><label class="form-label">Desconto</label><input type="text" class="form-control"></div>
                    <div class="col-md-6 mb-3"><label class="form-label">Valor Total</label><input type="text" class="form-control" disabled></div>
                </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" style="background-color: var(--primary-color); border: none;">Finalizar Venda</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
