<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllDev - Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"> 
    <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-page">

    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom" id="top-navbar">
        <div class="container-fluid">
            
            <div class="navbar-logo-text">
                <img src="caminho/para/o/logo-alldev-navbar.png" alt="AllDev Logo">
            </div>

            <div class="d-flex align-items-center">
                <span class="navbar-text me-3">
                    Admin
                </span>
                <div class="user-avatar-small">
                    <i class="fas fa-user-circle"></i> 
                </div>
            </div>
        </div>
    </nav>
    <div class="d-flex" id="wrapper">

        <div class="bg-light border-end" id="sidebar-wrapper">
            <div class="sidebar-heading"></div> 
            
            <div class="list-group list-group-flush">
                <a href="dashboard.html" class="list-group-item list-group-item-action p-3">
                    <i class="fas fa-home"></i> Início
                </a>
                <a href="estoque.html" class="list-group-item list-group-item-action p-3">
                    <i class="fas fa-box"></i> Estoque
                </a>
                <a href="fornecedores.html" class="list-group-item list-group-item-action p-3">
                    <i class="fas fa-user-friends"></i> Fornecedores
                </a>
                <a href="clientes.html" class="list-group-item list-group-item-action p-3">
                    <i class="fas fa-users"></i> Clientes
                </a>
                <a href="vendas.html" class="list-group-item list-group-item-action p-3 active-menu">
                    <i class="fas fa-shopping-cart"></i> Vendas
                </a>
            </div>
            
            <div class="sidebar-footer">
                <a href="perfil.html" class="list-group-item list-group-item-action p-3">
                    <i class="fas fa-cog"></i> Perfil
                </a>
                <a href="#" onclick="logout()" class="list-group-item list-group-item-action p-3">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>

        <div id="page-content-wrapper">
            
            <div class="container-fluid p-4">
                <h2 class="mb-4">Vendas</h2>

                <div class="card p-3">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        
                        <div class="input-group w-50">
                            <input type="text" class="form-control" placeholder="Pesquisar vendas por código/cliente...">
                            <button class="btn btn-outline-secondary" type="button">
                                <i class="fas fa-search"></i> Buscar
                            </button>
                        </div>
                        
                        <button class="btn btn-primary" style="background-color: var(--primary-color); border: none;" data-bs-toggle="modal" data-bs-target="#modalCadastroVenda">
                            <i class="fas fa-plus"></i> Novo
                        </button>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark-custom">
                                <tr>
                                    <th>ID Pedido</th>
                                    <th>Cliente</th>
                                    <th>Data</th>
                                    <th>Status</th>
                                    <th>Total</th>
                                    <th>Opções</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>V001</td>
                                    <td>Ana Silva</td>
                                    <td>10/05/2024</td>
                                    <td><span class="badge bg-success">Pago</span></td>
                                    <td>R$ 150,00</td>
                                    <td>
                                        <button class="btn btn-sm btn-info me-2"><i class="fas fa-eye"></i> Detalhes</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>V002</td>
                                    <td>João Doria</td>
                                    <td>08/05/2024</td>
                                    <td><span class="badge bg-warning text-dark">Pendente</span></td>
                                    <td>R$ 450,90</td>
                                    <td>
                                        <button class="btn btn-sm btn-info me-2"><i class="fas fa-eye"></i> Detalhes</button>
                                    </td>
                                </tr>
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalCadastroVenda" tabindex="-1" aria-labelledby="modalCadastroVendaLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalCadastroVendaLabel">Cadastrar nova Venda</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
                <h5><i class="fas fa-info-circle"></i> Detalhes da Venda</h5>
                <div class="row">
                    <div class="col-md-4 mb-3"><label class="form-label">Cliente</label><select class="form-select"></select></div>
                    <div class="col-md-4 mb-3"><label class="form-label">Data</label><input type="date" class="form-control"></div>
                    <div class="col-md-4 mb-3"><label class="form-label">Status</label><select class="form-select"></select></div>
                </div>

                <h5 class="mt-4"><i class="fas fa-list"></i> Itens do Pedido</h5>
                <div class="border p-3 mb-3">
                    <div class="row">
                        <div class="col-md-5 mb-3"><label class="form-label">Produto</label><select class="form-select"></select></div>
                        <div class="col-md-3 mb-3"><label class="form-label">Quantidade</label><input type="number" class="form-control"></div>
                        <div class="col-md-3 mb-3"><label class="form-label">Preço Unitário</label><input type="text" class="form-control"></div>
                        <div class="col-md-1 d-flex align-items-end mb-3">
                            <button type="button" class="btn btn-sm btn-success">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    <table class="table table-sm mt-2">
                        </table> 
                </div>

                <h5 class="mt-4"><i class="fas fa-dollar-sign"></i> Resumo e Pagamento</h5>
                <div class="row">
                    <div class="col-md-6 mb-3"><label class="form-label">Desconto</label><input type="text" class="form-control"></div>
                    <div class="col-md-6 mb-3"><label class="form-label">Valor Total</label><input type="text" class="form-control" disabled></div>
                </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                <i class="fas fa-times"></i> Fechar
            </button>
            <button type="button" class="btn btn-primary" style="background-color: var(--primary-color); border: none;">
                <i class="fas fa-check"></i> Finalizar Venda
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
