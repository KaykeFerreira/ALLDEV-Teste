<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllDev - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <h1 class="logo-text">AllDev</h1>

        <div class="login-form-box">
            <div class="text-center mb-4">
                <div class="login-avatar mx-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.542 11.838 4.704 12 6 12h4c1.296 0 2.458-.162 3.468-.63C13.463 12.838 14 13.522 14 14.207v.586a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-.586c0-.685-.537-1.37-1.468-1.74A7 7 0 0 0 8 1"/>
                    </svg>
                </div>
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usu√°rio</label>
                    <input type="text" class="form-control" id="usuario" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" required>
                </div>
                
                <button type="submit" class="btn btn-login w-100">Login</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
