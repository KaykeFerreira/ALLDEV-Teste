<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllDev - Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-page">

    <div class="d-flex" id="wrapper">

        <div class="bg-light border-end" id="sidebar-wrapper">
            <div class="sidebar-heading">AllDev</div>
            <div class="list-group list-group-flush">
                <a href="dashboard.html" class="list-group-item list-group-item-action p-3">Início</a>
                <a href="estoque.html" class="list-group-item list-group-item-action p-3">Estoque</a>
                <a href="fornecedores.html" class="list-group-item list-group-item-action p-3">Fornecedores</a>
                <a href="clientes.html" class="list-group-item list-group-item-action p-3">Clientes</a>
                <a href="vendas.html" class="list-group-item list-group-item-action p-3">Vendas</a>
            </div>
            <div class="sidebar-footer">
                 <a href="perfil.html" class="list-group-item list-group-item-action p-3 active-menu">Perfil</a>
                 <a href="#" onclick="logout()" class="list-group-item list-group-item-action p-3">Logout</a>
            </div>
        </div>

        <div id="page-content-wrapper">

            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <h5 class="mb-0">Perfil do Usuário</h5>
                    <div class="d-flex align-items-center">
                        <span class="navbar-text me-3">Olá, Admin</span>
                        <div class="user-avatar-small">A</div>
                    </div>
                </div>
            </nav>

            <div class="container-fluid p-4">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="card p-4">
                            <h2 class="mb-4">Visualização do Perfil</h2>
                            
                            <div class="text-center mb-4">
                                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="var(--primary-color)" class="bi bi-person-circle" viewBox="0 0 16 16">
                                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.542 11.838 4.704 12 6 12h4c1.296 0 2.458-.162 3.468-.63C13.463 12.838 14 13.522 14 14.207v.586a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-.586c0-.685-.537-1.37-1.468-1.74A7 7 0 0 0 8 1"/>
                                </svg>
                                <h3>Admin AllDev</h3>
                            </div>

                            <form>
                                <div class="row mb-3">
                                    <label class="col-sm-3 col-form-label">Nome Completo:</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" value="Admin AllDev" disabled>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label class="col-sm-3 col-form-label">Email:</label>
                                    <div class="col-sm-9">
                                        <input type="email" class="form-control" value="admin@alldev.com" disabled>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label class="col-sm-3 col-form-label">Cargo:</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" value="Administrador" disabled>
                                    </div>
                                </div>
                                
                                <div class="text-end">
                                    <button type="button" class="btn btn-primary" style="background-color: var(--primary-color); border: none;">Editar Dados</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
