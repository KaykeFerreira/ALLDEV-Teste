<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllDev - Recuperar Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

    <div class="login-container">
        <div class="logo-text">AllDev System</div>
        
        <div class="login-form-box">
            <h4 class="text-center mb-4">Recuperação de Senha</h4>
            <p class="text-center text-muted mb-4">
                Informe seu e-mail de cadastro para receber um link de redefinição de senha.
            </p>
            
            <form action="{{ ROTA_PROCESSAMENTO_RECUPERACAO }}" method="POST">
                
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="seu.email@exemplo.com">
                </div>

                <button type="submit" class="btn btn-login mb-3">
                    <i class="fas fa-paper-plane me-2"></i> Enviar Link de Recuperação
                </button>
            </form>

            <div class="register">
                <a href="index.html" class="text-decoration-none" style="color: var(--secondary-color);">
                    <i class="fas fa-arrow-left me-1"></i> Voltar para o Login
                </a>
            </div>
        </div>
    </div>

</body>
</html>
